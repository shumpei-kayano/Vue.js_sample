<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CDN読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17"></script>
    <title>datatest5</title>
</head>
<body>
    <div id="app">
        <p>{{ myTea }}</p>
        <p>{{ myTea[1].name }} ¥{{ myTea[1].price }}</p>
    </div>
    <script>
        let teaList = [
            {name:'ダージリン',price:600},
            {name:'アールグレイ',price:500},
            {name:'セイロン',price:500},
        ]
        
        new Vue({
            el:'#app',
            data: {
                myTea:teaList
            }
        })
    </script>
</body>
</html>
