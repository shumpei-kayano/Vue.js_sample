<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CDN読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17"></script>
    <title>datatest2</title>
</head>
<body>
    <div id="app">
        <p>{{ myPrice * 1.08 }}</p>
        <p>{{ "こんにちは、"+ myName + "さん" }}</p>
        <p>{{ myName.substr(0,1) }}</p>
    </div>
    <script>
        new Vue ({
            el:'#app',
            data: {
                myPrice:500,
                myName:'桃太郎'
            }
        })
    </script>
</body>
</html>
