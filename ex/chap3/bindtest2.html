<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CDN読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17"></script>
    <title>bindtest2</title>
</head>
<body>
    <div id="app">
        <a href="https://www.ymori.com">リンクを直接指定</a>
        <a v-bind:href="myURL">リンクをv-bindで指定</a>
    </div>
    <script>
        new Vue ({
            el:'#app',
            data: {
                myURL:'https://www.ymori.com'
            }
        })
    </script>
</body>
</html>
