<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CDN読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17"></script>
    <title>bindtest1</title>
</head>
<body>
    <div id="app">
        <img src="face1.png">直接指定<p></p>
        <img v-bind:src="fileName">v-bindで指定
    </div>
    <script>
        new Vue({
            el:'#app',
            data: {
                fileName:'face1.png'
            }
        })
    </script>
</body>
</html>
