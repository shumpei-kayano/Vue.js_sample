<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>リストの並びが移動しながら変わるアニメーションの例</h2>
		<div id="app">
			<transition-group>
				<li v-for="item in dataArray" v-bind:key="item"> {{item}}</li>
			</transition-group>
			<button v-on:click="sortData">ソートする</button>
			<button v-on:click="shuffleData">シャッフルする</button>
		</div>
		
		<script>
			// transitionでリストの並びが移動しながら変わるアニメーションの例 
			new Vue({
				el: "#app",
				data: {
					dataArray:['one','two','three','four','five']
				},
				methods: {
					sortData: function() {
						this.dataArray.sort(function(a,b) {
							if (a < b) return -1;
							if (a > b) return 1;
							return 0;
						});
					},
					shuffleData: function() {
				// まず、一時的な配列（空）を用意
				var buffer = [];
				// 元の配列の個数
				var len = this.dataArray.length;
				// 元の配列を減らしながらくり返す。iはその時点での個数
				for (var i=len; len>0; len--) {
					// rは、その時点での個数内でランダム
					var r = Math.floor(Math.random() * len);
					// 元の配列からランダムに1つ、一時的な配列に追加
					buffer.push(this.dataArray[r]);
					// 元の配列からランダムな1つを削除
					this.dataArray.splice(r, 1);
				}
				// 一時的な配列を元の配列に入れる
				this.dataArray = buffer;
					},
				}
			})
		</script>
		
		<style>
			/* 移動トランジションにかかる秒数 */
			.v-move {
				transition: 0.5s;
			}
		</style>
	</body>
</html>
