<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>JavaScriptの式を使って表示する例</h2>
		<div id="app">
			<!-- JavaScriptの式を使って表示する例 -->
			<p>{{ myPrice * 1.08 }}</p>
			<!-- +は文字列連結 -->
			<p>{{ "こんにちは、"+ myName + "さん" }}</p>
			<!-- substr:文字列から一部分を切り出す 文字列.substr(開始位置, 切り出す長さ) -->
			<p>{{ myName.substr(0,1) }}</p>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					myPrice:500,
					myName:'桃太郎'
				}
			})
		</script>
	</body>
</html>
