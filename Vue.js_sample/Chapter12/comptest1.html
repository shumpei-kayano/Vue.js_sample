<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue.js sample</title>
		
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

	</head>
	
	<body>
		<h2>コンポーネントを作って表示する例</h2>
		<div id="app">
			<my-component></my-component>
			<my-component></my-component>
			<my-component></my-component>
		</div>

		<script>
			// コンポーネントを作って表示する例
			var MyComponent = {
				// template:HTML部分
				template: '<p class="my-comp">Hello</p>'
			}
			new Vue({
				el: '#app',
				components: {
					// コンポーネントのタグ名 : コンポーネントのオブジェクト名
					'my-component': MyComponent
				}
			})
		</script>
		
		<style>
			.my-comp {
				width: 300px;
				background-color: #ffffe0;
				border: solid;
				border-color: darkorange;
				border-radius: 8px;
				padding: 8px;
			}
		</style>
	</body>
</html>
